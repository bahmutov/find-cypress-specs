name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Run tests ğŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v4
        env:
          DEBUG: 'cypress:server:specs'

      # prints all specs
      - name: Demo ğŸ’»
        run: npm run demo

      # prints all specs and tests inside each spec
      - name: Demo test names ğŸ’»
        run: npm run demo-names

      - name: Demo tags ğŸ’»
        run: npm run demo-tags

      - name: Demo test names and tags ğŸ’»
        run: npm run demo-names-and-tags

      - name: Demo names in json output ğŸ’»
        run: npm run demo-names-json

      - name: Demo tags in json output ğŸ’»
        run: npm run demo-tags-json

      - name: Print specs changed against the main branch ğŸŒ³
        run: npm run print-changed-specs

      - name: Count the specs changed against the main branch ğŸŒ³
        run: npm run count-changed-specs

      - name: Unit tests ğŸ§ª
        run: npm test

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v2
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
