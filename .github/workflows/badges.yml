name: badges
on:
  schedule:
    # update badges every night
    # because we have a few badges that are linked
    # to the external repositories
    - cron: '0 3 * * *'

jobs:
  badges:
    name: Badges
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Install dependencies ğŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Update version badges ğŸ·
        run: npm run version-badge

      - name: Update test counts badge ğŸ“Š
        run: npm run demo-test-counts-badge

      - name: Commit any changed files ğŸ’¾
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated badges
          branch: main
          file_pattern: README.md
