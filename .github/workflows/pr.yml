name: pr
on: pull_request
jobs:
  changed-files:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        # https://github.com/actions/checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 20

      - name: Install dependencies ðŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v4
        with:
          runTests: false

      - name: Print files changed against the parent of this branch ðŸŒ³
        run: |
          git --version
          git status
          git fetch
          git log --pretty=format:"%h %s" --graph --since=1.month
          git merge-base origin/main HEAD
          git diff --name-only --diff-filter=AMR $(git merge-base origin/main HEAD)..

      - name: Print specs changed against the parent of this branch ðŸŒ³
        run: node ./bin/find --branch main --parent
